<div class="sidebar">
	<table>
		<tbody>
			<tr class="list-items" *ngFor="let person of people" (click)="selectPerson(person)">
				<td>{{ person.firstName }}</td>
				<td>{{ person.lastName }}</td>
			</tr>
			<tr class="select-buttons">
				<button class="previous" (click)="selectPreviousPerson()">Föregående person</button>
				<button class="next" (click)="selectNextPerson()">Nästa person</button>
			</tr>
		</tbody>
	</table>
</div>
